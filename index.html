<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    menu
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>hello santa</h1>
                        <p>today you have 5 tasks</p>
                    </div>
                    <div class="img">
                        <img src="./icons/user-solid.svg" alt="">
                    </div>
                </div>
            </div>

            <!-- catagories -->
             <div class="catagories-wrapper">
                <div class="catagories">

                    <div class="catagory">
                        <div class="left">
                            <img src="./icons/user-solid.svg" alt="">
                            <div class="content">
                                <h1>personal</h1>
                                <p>tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                fghj
                            </div>
                        </div>
                    </div>

                    
                </div>
             </div>
             
        </div>


        <!-- tasks screen -->
         <div class="screen catagory-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <i>santa</i>
                </div>
                <div class="options">
                    <i>options</i>
                </div>
            </div>
            <div class="catagory-details">
                <img src="./icons/user-solid.svg" alt="" id="catagory-img">
                <div class="details">
                    <p>8 tasks</p>
                    <h1>personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">

                            <input type="checkbox" name="" id="task">
                            <span class="checkmark">
                                <i>right</i>
                            </span>
                            <p>buy a new car</p>
                        </label>
                        <div class="delete">
                            <i>delete</i>
                        </div>
                    </div>
                </div>
            </div>
         </div>


         <!-- add task btn -->
          <div class="add-task-btn">
            <i>add</i>
          </div>

          <!-- backdrop -->
           <div class="black-backdrop"></div>

          <!-- add task form -->
           <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="catagory-select">catagory</label>
                <select name="" id="catagory-select">
                    <option value="Personal">Personal</option>
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
           </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
